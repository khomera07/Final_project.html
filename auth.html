            <a href="#">
                <img class="logo" src="./style/icons/logo.svg" alt="საიტის ლოგო">

            <nav>
                <div>
                    <a href="./blog-list.html">HOME</a>

                <div>
                   <a href="./registration.html">REGISTRATION</a> <!--ნავიგაციის ბარში მარჯვენა კუთხეში შევქმნათ რეგისტრაციის და შესვლის ღილაკები-->

    <div class="container body-container">
        <div class="auth-form-container">
            <form action=""method="get">
                <div class="form-group"> <!--ეს კლასი შეიქმნა იმისთვის რომ მომხმარებლის სახელი და პაროლი css-ში ერთმანეთს დავაშოროთ-->
                    <label class="text-input-label" 
                    for="userName">User Name</label>
                    <input class="text-input" type="text" name="userName" id="userName" 
                    placeholder="Enter Name">
                </div>
                <div class="form-group">
                    <label class="text-input-label" 
                    for="pass">Password</label>
                    <input class="text-input" type="password" name="pass" id="pass"> 
                </div>
                <div class="form-grop">
                    <input type="checkbox" id="save" name="save">
                    <label for="save">Remember</label>
                </div>
                <a class="btn btn-link mb-15" href="./reset.html">Forgot password?</a>
                <button class="btn btn-primary mb-15 w-100">Enter</button>
                <a class="btn btn-link" href="./registration.html">Registration</a>
            </form>
        </div>
    </div>
